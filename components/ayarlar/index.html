<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ayarlar</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="settings-page">
            <header class="settings-page__header">
                <h1 class="settings-page__title">
                    Ayarlar
                </h1>
            </header>

            <div class="settings-page__card settings-page__card--profile">
                <div class="settings-page__profile-left">
                    <img 
                        src="../../assets/images (1).png" 
                        alt="Avatar" 
                        class="settings-page__avatar"
                    />
                    <span class="settings-page__name">
                        Lorem Ipsum
                    </span>
                </div>
                <span class="settings-page__chevron">&gt;</span>
            </div>

            <div class="settings-page__card first-card">
                <div class="settings-page__item">
                    <span>Abonelikler</span>
                    <span class="settings-page__chevron">&gt;</span>
                </div>
                <div class="settings-page__item">
                    <span>Kayıtlı Kartlarım</span>
                    <span class="settings-page__chevron">&gt;</span>
                </div>
            </div>

            <div class="settings-page__card first-card">
                <div class="settings-page__item">
                    <span>Bildirimler</span>
                    <label class="settings-page__switch">
                        <input type="checkbox" checked/>
                        <span class="settings-page__slider settings-page__slider--round"></span>
                    </label>
                </div>
                <div class="settings-page__item">
                    <span>Dil</span>
                    <div class="settings-page__language-right">
                        <span>English</span>
                        <span class="settings-page__chevron">&gt;</span>
                    </div>
                </div>
            </div>

            <div class="settings-page__card second-card">
                <div class="settings-page__item">
                    <span>Destek</span>
                    <span class="settings-page__chevron">&gt;</span>
                </div>
                <div class="settings-page__item">
                    <span>Gizlilik Politikası</span>
                    <span class="settings-page__chevron">&gt;</span>
                </div>
                <div class="settings-page__item">
                    <span>Bizi Değerlendirin</span>
                    <span class="settings-page__chevron">&gt;</span>
                </div>
            </div>

            <div class="settings-page__card settings-page__card--logout">
                <div class="settings-page__item settings-page__item--logout third-card">
                    <span>Çıkış Yap</span>
                    <span class="settings-page__chevron" style="color: #ff4f4f">&gt;</span>
                </div>
            </div>
        </div>

        <footer class="bottom-nav">
            <button class="bottom-nav__btn">
                <img 
                    class="bottom-nav__icon" 
                    src="../../assets/home (1).svg" 
                    alt="Home Icon"
                />
            </button>
            <button class="bottom-nav__btn">
                <img 
                    class="bottom-nav__icon" 
                    src="../../assets/chart.svg" 
                    alt="Chart Icon"
                />
            </button>
            <button class="bottom-nav__btn bottom-nav__btn--active">
                <img 
                    class="bottom-nav__icon" 
                    src="../../assets/Active.svg" 
                    alt="Active Icon"
                />
            </button>
        </footer>
    </body>
</html>

<script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Select the profile card element using its BEM modifier class
        var profileCard = document.querySelector('.settings-page__card--profile');
  
        // Ensure the element exists before attaching the event listener
        if (profileCard) {
            // Add a click event listener to the profile card
            profileCard.addEventListener('click', function() {
                // Redirect to the profile page
                // Update the URL below to match the actual profile page route in your application
                window.location.href = '../profil_bilgileri/index.html';
            });
        }
    });
</script>

<script>
    // Wait until the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        // Select the profile card element using its BEM modifier class
        var abonelikCard = document.querySelector('.first-card');
  
        // Ensure the element exists before attaching the event listener
        if (abonelikCard) {
            // Add a click event listener to the profile card
            abonelikCard.addEventListener('click', function() {
                // Redirect to the profile page
                // Update the URL below to match the actual profile page route in your application
                window.location.href = '../abonelik/index.html';
            });
        }
    });
</script>
