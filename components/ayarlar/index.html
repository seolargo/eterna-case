<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayarlar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="settings-page">
  <!-- Header -->
  <header class="settings-header">
    <h1>Ayarlar</h1>
  </header>

  <!-- Profile Card -->
  <div class="settings-card profile-card" style="padding: 16px 16px;">
    <div class="profile-left">
      <!-- Replace with your actual avatar image -->
      <img src="./images (1).png" alt="Avatar" class="profile-avatar"/>
      <span class="profile-name">Lorem Ipsum</span>
    </div>
    <span class="chevron">&gt;</span>
  </div>

  <!-- First Card (Abonelikler, Kayıtlı Kartlarım) -->
  <div class="settings-card">
    <div class="settings-item">
      <span>Abonelikler</span>
      <span class="chevron">&gt;</span>
    </div>
    <div class="settings-item">
      <span>Kayıtlı Kartlarım</span>
      <span class="chevron">&gt;</span>
    </div>
  </div>

  <!-- Second Card (Bildiriler switch, Dil selection) -->
  <div class="settings-card">
    <!-- Bildirimler with a toggle -->
    <div class="settings-item">
      <span>Bildirimler</span>
      <label class="switch">
        <input type="checkbox" checked/>
        <span class="slider round"></span>
      </label>
    </div>
    <!-- Language selection -->
    <div class="settings-item">
      <span>Dil</span>
      <div class="language-right">
        <span>English</span>
        <span class="chevron">&gt;</span>
      </div>
    </div>
  </div>

  <!-- Third Card (Destek, Gizlilik Politikası, Bizi Değerlendirin) -->
  <div class="settings-card">
    <div class="settings-item">
      <span>Destek</span>
      <span class="chevron">&gt;</span>
    </div>
    <div class="settings-item">
      <span>Gizlilik Politikası</span>
      <span class="chevron">&gt;</span>
    </div>
    <div class="settings-item">
      <span>Bizi Değerlendirin</span>
      <span class="chevron">&gt;</span>
    </div>
  </div>

  <!-- Logout Row -->
  <div class="settings-card logout-row">
    <div class="settings-item logout-text">
      <span>Çıkış Yap</span>
      <span class="chevron">&gt;</span>
    </div>
  </div>

</div> <!-- end .settings-page -->

<!-- Bottom Nav (example placeholders) -->
<footer class="bottom-nav">
  <button class="nav-btn">
    <img 
        class="profile__avatar-edit-icon"
        src="home (1).svg" 
        alt="Camera Icon" 
        style="width: 24px; height: 24px;"
    />
  </button>
  <button class="nav-btn">
    <img 
        class="profile__avatar-edit-icon"
        src="chart.svg" 
        alt="Camera Icon" 
        style="width: 24px; height: 24px;"
    />
  </button>
  <button class="nav-btn active">
    <img 
        class="profile__avatar-edit-icon"
        src="Active.svg" 
        alt="Camera Icon" 
        style="width: 24px; height: 24px;"
    />
  </button>
</footer>

</body>
</html>
